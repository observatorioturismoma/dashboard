<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/36e53cd5b6.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Karla&family=Raleway:wght@200&display=swap" rel="stylesheet">
    <title>Dashboard</title>
</head>
<body>
    <link rel="stylesheet" href="styles.css">
    
    <script src="app.js" defer></script>
</head>
<body>
    <div class="background">
    <h1 class="title">Indicadores Turismo MA</h1>
    <div class="selector">
        
        <form action="" method="" autocomplete="off" onsubmit="return false">
            <label for="polos">Polos</label>
            <div class="input-elements">
                <select name="polos" id="polos"><option value="">Selecione</option></select>
                <button type="button" class="close-btn-polo">X</button>
            </div>
        </form>

        <form action="" method="" autocomplete="off" onsubmit="return false">
            <label for="municipios">Municípios</label>
            <div class="input-elements">
                <select type="text" name="municipios" id="municipios"><option value="">Selecione</option></select>
                <button type="button" class="close-btn-muni" >X</button>
            </div>
            
        </form>
    </div>
        <section class="indicadores">
        <div class="card">
            <label for="" class="card-label">Acampamentos</label>
            <input disabled class="card-input" type="text" id="acampamentos">
        </div>

        <div class="card">
            <label for="" class="card-label">Agências</label>
            <input disabled class="card-input" type="text" id="agencias">
        </div>


        <div class="card">
            <label for="" class="card-label">Casas de Espetáculo</label>
            <input disabled class="card-input" type="text" id="casasEsp">
        </div>

        

        <div class="card">
            <label for="" class="card-label">Centros de Convenções</label>
            <input disabled class="card-input" type="text" id="centroConven">
        </div>

        

        <div class="card">
            <label for="" class="card-label">Empreendimentos de Apoio</label>
            <input disabled class="card-input" type="text" id="empreenApoio">
        </div>

        

        <div class="card">
            <label for="" class="card-label">Empreendimentos de Entretenimento</label>
            <input disabled class="card-input" type="text" id="empreenEntreteni">
        </div>

        

        <div class="card">
            <label for="" class="card-label">Guia Turístico MEI</label>
            <input disabled class="card-input" type="text" id="guiaMEI">
        </div>

        

        <div class="card">
            <label for="" class="card-label">Guia Turístico Pessoa Física</label>
            <input disabled class="card-input" type="text" id="guiaPF">
        </div>

        

        <div class="card">
            <label for="" class="card-label">Locadoras de Veículo</label>
            <input disabled class="card-input" type="text" id="locadoraVeiculo">
        </div>

        

        <div class="card">
            <label for="" class="card-label">Meios de Hospedagem</label>
            <input disabled class="card-input" type="text" id="meioHosp">
        </div>

        

        <div class="card">
            <label for="" class="card-label">Organizadoras de Eventos</label>
            <input disabled class="card-input" type="text" id="organiEvent">
        </div>

        

        <div class="card">
            <label for="" class="card-label">Parques Temáticos</label>
            <input disabled class="card-input" type="text" id="parqueTema">
        </div>

        

        <div class="card">
            <label for="" class="card-label">Prestadores de Serviços Especializados</label>
            <input disabled class="card-input" type="text" id="prestEsp">
        </div>

        

        <div class="card">
            <label for="" class="card-label">Prestadores de Serviços de Infraestrutura</label>
            <input disabled class="card-input" type="text" id="prestServInfra">
        </div>

        

        <div class="card">
            <label for="" class="card-label">Restaurantes, Bares & Afins</label>
            <input disabled class="card-input" type="text" id="restBarCafe">
        </div>

        

        <div class="card">
            <label for="" class="card-label">Transportadoras Turísticos</label>
            <input disabled class="card-input" type="text" id="transpTur">
        </div>

        
        </section>
    </div>
        <datalist id="municipios-names">
        </datalist>

        <datalist id="polos-names">
        </datalist>

    

    <script>

    </script>
</body>
</html>
